<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>ChatRoom</title>
</head>
<body>
    <header>
        <form id="login">
            <input type="text" id="name">
            <input type="text" id="color">
            <button type="submit">Submit</button>
        </form>
    </header>

    <main>
        <section class="content" id="msg-group">
            <p class="section-title">Group</p>
            <section class="messages" id="group">
                
            </section>
        </section>

        <section class="content" id="msg-personal">
            <p class="section-title">Notes</p>
            <section class="messages" id="personal">
                
            </section>
        </section>
    
        <section id="msg-input">
            <textarea autocapitalize="sentences" name="msg" id="msg" placeholder="Write something..." autofocus></textarea>
            <div class="instructions">
                <p>Press <code>Enter + n</code> to save a Note</p>
                <p>Press <code>Enter</code> to send a Message</p>
                <button id="sendToAll">Send Message</button>
                <button id="sendToMe">Save Note</button>
            </div>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
